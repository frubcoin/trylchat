<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>tryl.chat</title>
  <meta name="description" content="tryl.chat — a minimal real-time chat room.">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Jersey+10&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <!-- ═══ LOGIN OVERLAY ═══ -->
  <div id="login-overlay">
    <div id="login-box">
      <div class="login-wordmark">tryl.chat</div>

      <!-- STEP 1: WALLET -->
      <div id="step-wallet">
        <p class="login-subtitle">connect your solana wallet</p>
        <div class="login-actions">
          <button id="btn-phantom" class="btn-primary" style="background: #AB9FF2; color: #000;">
            Connect Phantom
          </button>
          <div class="divider">or</div>
          <div class="input-group">
            <input type="text" id="manual-wallet-input" placeholder="enter wallet address manually"
              class="input-minimal">
            <button id="btn-manual-submit" class="btn-icon" aria-label="Submit wallet">
              ➔
            </button>
          </div>
          <button id="btn-skip-wallet" class="btn-text">skip for now</button>
        </div>
      </div>

      <!-- STEP 2: USERNAME -->
      <form id="login-form" class="hidden">
        <p class="login-subtitle">enter a name to start chatting</p>
        <div class="login-actions">
          <input type="text" id="username-input" maxlength="20" placeholder="your name" autocomplete="off">
          <button type="submit" class="btn-primary">Join →</button>
          <button type="button" id="btn-back-wallet" class="btn-text" style="font-size: 12px; margin-top: 8px;">←
            back</button>
        </div>
      </form>

      <p class="login-hint">be kind to each other</p>
    </div>
  </div>

  <!-- ═══ MAIN CHAT PAGE ═══ -->
  <div id="chat-page" class="hidden">

    <!-- HEADER -->
    <header id="site-header">
      <h1 class="header-wordmark">tryl.chat</h1>
      <div class="header-meta">
        <span class="online-dot"></span>
        <span id="online-count">0</span> online
        ·
        <span id="visitor-num">0</span> visitors
      </div>
    </header>

    <!-- MAIN LAYOUT -->
    <div id="main-layout">

      <!-- CHAT AREA -->
      <div id="chat-area">
        <div id="chat-messages">
          <!-- messages appear here -->
        </div>
        <form id="chat-form">
          <div id="chat-input-area">
            <input type="color" id="color-picker" title="Change name color">
            <input type="text" id="chat-input" placeholder="say something..." maxlength="500" autocomplete="off">
            <button type="submit" class="btn-send">↑</button>
          </div>
        </form>
      </div>

      <!-- SIDEBAR -->
      <aside id="sidebar">
        <div class="sidebar-section">
          <h3 class="sidebar-title">People</h3>
          <ul id="user-list">
            <li class="no-users">no one here yet</li>
          </ul>
        </div>
        <div class="sidebar-section">
          <h3 class="sidebar-title">Visitors</h3>
          <div id="hit-counter">
            <span id="counter-value">0</span>
          </div>
        </div>
        <!-- Admin Panel (Hidden by default) -->
        <button id="btn-admin-game" class="hidden">⚡ Start Reaction Game</button>
      </aside>

    </div>

  </div>

  <!-- ═══ REACTION GAME OVERLAY ═══ -->
  <div id="game-overlay" class="hidden">
    <div id="game-message">WAIT FOR IT...</div>
  </div>

  <script src="chat.js"></script>
</body>

</html>
