<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>tryl.chat</title>
  <meta name="description" content="tryl.chat — a minimal real-time chat room.">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Jersey+10&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- Global Background -->
  <div class="bg"></div>

  <!-- ═══ LOGIN OVERLAY ═══ -->
  <div id="login-overlay">

    <div id="login-box">
      <div class="login-wordmark">tryl.chat</div>
      <!-- STEP 1: WALLET -->
      <div id="step-wallet">
        <p class="login-subtitle">connect an authorized solana wallet</p>
        <div class="login-actions">
          <button id="btn-phantom" class="btn-primary" style="background: #AB9FF2; color: #000;">
            Connect Phantom
          </button>
          <div class="input-group input-group--flush" style="margin-top: 12px;">
            <input type="text" id="manual-wallet-input" placeholder="enter wallet address manually"
              class="input-minimal input-minimal--left">
            <button id="btn-manual-submit" class="btn-icon btn-icon--right" aria-label="Submit wallet">
              ➔
            </button>
          </div>
        </div>
      </div>

      <!-- STEP 2: USERNAME -->
      <form id="login-form" class="hidden">
        <p class="login-subtitle">enter a name to start chatting</p>
        <div class="login-actions">
          <input type="text" id="username-input" maxlength="20" placeholder="your name" autocomplete="off">
          <button type="submit" class="btn-primary">Join →</button>
          <button type="button" id="btn-back-wallet" class="btn-text" style="font-size: 12px; margin-top: 8px;">←
            back</button>
        </div>
      </form>

      <p class="login-hint">be kind to each other</p>
    </div>
  </div>

  <!-- ═══ MAIN CHAT PAGE ═══ -->
  <div id="chat-page" class="hidden">

    <!-- HEADER -->
    <header id="site-header">
      <div class="header-left">
        <h1 class="header-wordmark">tryl.chat</h1>
      </div>
      <div class="header-right">
        <div class="header-meta">
          <span class="online-dot"></span>
          <span id="online-count">0</span> people
          <span class="header-separator">·</span>
          <span id="guest-count">0</span> guests
        </div>
      </div>
    </header>

    <!-- MAIN LAYOUT -->
    <div id="main-layout">

      <!-- CHAT AREA -->
      <div id="chat-area">
        <!-- PINNED MESSAGE -->
        <div id="pinned-banner" class="hidden">
          <span class="pin-label">PIN</span>
          <span id="pin-text">Welcome to tryl.chat!</span>
        </div>
        <div id="chat-messages">
          <!-- messages appear here -->
        </div>
        <form id="chat-form">
          <div id="chat-input-area">
            <input type="color" id="color-picker" title="Change name color">
            <input type="text" id="chat-input" placeholder="say something..." maxlength="500" autocomplete="off">
            <button type="submit" class="btn-send">↑</button>
          </div>
        </form>
      </div>

      <!-- SIDEBAR -->
      <aside id="sidebar">
        <div class="sidebar-section">
          <h3 class="sidebar-title">People</h3>
          <ul id="user-list">
            <li class="no-users">no one here yet</li>
          </ul>
        </div>
        <div class="sidebar-section">
          <h3 class="sidebar-title">Visitors</h3>
          <div id="hit-counter">
            <span id="counter-value">0</span>
          </div>
        </div>
        <!-- Admin Panel (Hidden by default) -->
        <div id="admin-panel" class="hidden">
          <select id="round-select">
            <option value="1">1 round</option>
            <option value="3" selected>Best of 3</option>
            <option value="5">Best of 5</option>
            <option value="7">Best of 7</option>
          </select>
          <button id="btn-admin-game">⚡ Start</button>
        </div>
      </aside>

    </div>

  </div>

  <!-- ═══ REACTION GAME OVERLAY ═══ -->
  <div id="game-overlay" class="hidden">
    <div id="game-message">WAIT FOR IT...</div>
  </div>

  <script src="chat.js"></script>
</body>

</html>
